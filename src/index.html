<!DOCTYPE html>
<html lang="en">
<!-- Latest compiled and minified CSS -->
<head>
    <meta charset="UTF-8">
    <title>Votation DApp</title>
    <link rel="icon" href="./img/icon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>

<div class="container">
    <div class="row padding-bottom">
        <h1 class="text-center">Votation DApp</h1>
    </div>

    <div class="text-center" id="loader">
        <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>

    <div>
        <div>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Votes</th>
                </tr>
                </thead>
                <tbody  id="result">

                </tbody>
            </table>
        </div>

        <div class="text-center padding-bottom">
            <span>Your Account: </span>
            <span id="account" class="text-primary"></span>
        </div>

        <div id="voteForm" class="col-md-10 col-md-offset-4">
            <form>
                <div class="form-row align-items-center">
                    <div class="col-md-4">
                        <select id="votingList" class="form-control">
                            <option value="0" selected>Select a Candidate</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <button id="vote" class="btn btn-primary mb-2">Vote</button>
                    </div>
                </div>
            </form>
        </div>

        <div id="addForm" class="col-md-10 col-md-offset-4 padding-top">
            <form>
                <div class="form-row align-items-center">
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="voteName">
                    </div>
                    <div class="col-auto">
                        <button id="add" class="btn btn-success mb-2">Add a Candidate</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>



<script src="js/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="./js/truffle.min.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
